<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Form - EdMom Platform</title>
    <link rel="stylesheet" href="edmom.css">
    <script src="insurance-form.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">EdMom Platform</div>
        <ul class="nav-links">
            <li><a href="index.html">Dashboard</a></li>
            <li><a href="courses.html">Courses</a></li>

            <li><a href="logout.html">Logout</a></li>
        </ul>
    </nav>

    <main class="main-content">
        <div class="insurance-form-container">
            <h1>Enter Insurance Information for <span id="provider-name"></span></h1>
            <form id="insurance-form">
                <label for="policy-number">Policy Number:</label>
                <input type="text" id="policy-number" name="policy-number" required>
                
                <label for="expiry-date">Expiry Date:</label>
                <input type="date" id="expiry-date" name="expiry-date" required>

                <label for="beneficiaries">Number of Beneficiaries:</label>
                <input type="number" id="beneficiaries" name="beneficiaries" min="0" required>
                
                <div id="beneficiaries-info"></div>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2024 EdMom Platform. All rights reserved.</p>
    </footer>
</body>
</html>
